<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}"/>
</head>
<body>
<div class="m-login-bg">
    <div class="m-login">
        <h3>后台系统登录</h3>
        <div class="m-login-warp">
            <form class="layui-form" th:actio="@{/indexs}">
                <div class="layui-form-item">
                    <input type="text" name="title" id="title" required lay-verify="title" placeholder="用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="text" name="password" id="password" required lay-verify="password" placeholder="密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item m-login-btn">
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="indexs">登录</button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="copyright">Copyright 2015-2016 by XIAODU</p>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script th:src="@{js/jquery.js}" type="text/javascript" charset="utf-8"></script>
<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer;
            //自定义验证规则
              form.verify({
                title: function(value){
                  if(value.length < 5){
                    return '标题至少得5个字符啊';
                  }
                }
                ,password: [
                  /^[\S]{6,12}$/
                  ,'密码必须6到12位，且不能出现空格'
                ]
              });
				//监听提交
				form.on('submit(indexs)', function(data) {
                         $.post("/indexs",data.field,function(date){
                            if(date == "登陆成功"){
                                $(location).attr('href', 'index');
                            }
                            layer.alert(date), {
                                title: ''
                            };
                        });
				    return false;
				});
			});
		</script>
</body>
</html>
