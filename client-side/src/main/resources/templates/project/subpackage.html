<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button class="btn btn-outline btn-default" id="parentIframe" type="button">
                                    <i aria-hidden="true" class="glyphicon glyphicon-plus"></i>添加
                                </button>
                                <button class="btn btn-outline btn-default" type="button">
                                    <i aria-hidden="true" class="glyphicon glyphicon-edit"></i>编辑
                                </button>
                                <button class="btn btn-outline btn-default" type="button">
                                    <i aria-hidden="true" class="glyphicon glyphicon-trash"></i>删除
                                </button>
                                <button class="btn btn-outline btn-default" type="button">
                                    <i aria-hidden="true" class="glyphicon glyphicon-download-alt"></i>导出
                                </button>
                            </div>
                            <table data-height="400" data-mobile-responsive="true" id="exampleTableEvents">
                                <thead>
                                <tr>
                                    <th data-checkbox="true" data-field="state"></th>
                                    <th data-field="id">id</th>
                                    <th data-field="projectCode">项目编码</th>
                                    <th data-field="corpCode">统一社会信用代码</th>
                                    <th data-field="corpName">参建类型</th>
                                    <th data-field="corpType">进场时间</th>
                                    <th data-field="entryTime">退场时间</th>
                                    <th data-field="pmName">项目经理名称</th>
                                    <th data-field="pmIDCardType">项目经理证件类型</th>
                                    <th data-field="pmIDCardNumber">项目经理证件号码</th>
                                    <th data-field="pmPhone">项目经理电话</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>


<!-- Bootstrap table -->
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/bootstrap-table-demo.js}"></script>

<!-- layer javascript -->
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script>
$(document).ready(function(){
    $("#parentIframe").click(function(){
        //iframe层-父子操作
        layer.open({
          type: 2,
          title: '添加',
          area: ['600px', '550px'],
          fixed: false, //不固定
          maxmin: true,
          content: '/project/addSubpackage'
        });
    });
});


</script>
</body>

</html>
