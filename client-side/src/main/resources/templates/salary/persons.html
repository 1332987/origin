<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">

</head>
<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">日刷卡明细表</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">考勤明细表</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">考勤统计表</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-4" aria-expanded="false">月出勤统计表</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-5" aria-expanded="false">月出勤工时表</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-6" aria-expanded="false">月出勤时间表</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-7" aria-expanded="false">月出勤汇总表</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button class="btn btn-outline btn-default" type="button">
                                    <i aria-hidden="true" class="glyphicon glyphicon-download-alt"></i>导出
                                </button>
                            </div>
                            <table data-height="400" data-mobile-responsive="true" id="exampleTableEvents">
                                <thead>
                                <tr>
                                    <th data-checkbox="true" data-field="state"></th>
                                    <th data-field="id">ID</th>
                                    <th data-field="personId">人员账号</th>
                                    <th data-field="path">现场照路径</th>
                                    <th data-field="state">回调结果</th>
                                    <th data-field="time">时间</th>
                                    <th data-field="type">类型</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
                <div id="tab-2" class="tab-pane">

                </div>
                <div id="tab-3" class="tab-pane">

                <div id="tab-4" class="tab-pane active">

                </div>
                <div id="tab-5" class="tab-pane">

                <div id="tab-6" class="tab-pane active">

        </div>

</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>


<!-- Bootstrap table -->
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

<!-- layer javascript -->
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script>
$(document).ready(function(){
    $("#parentIframe").click(function(){
        //iframe层-父子操作
        layer.open({
          type: 2,
          title: '添加',
          area: ['600px', '550px'],
          fixed: false, //不固定
          maxmin: true,
          content: '/project/addSubpackage'
        });
    });
});
</script>

<script>
    (function (document, window, $) {
        'use strict';
        (function () {
            var bt_data = [];
        })();
        (function () {
            $('#exampleTableEvents').bootstrapTable({
                url: "/salary/getCheck",
                search: true, //显示搜索框
                clickToSelect: true, //是否启用点击选中行
                pagination: true,
                showRefresh: true,
                showToggle: true,
                showColumns: true,
                showExport: true,
                exportDataType: "basic", //basic', 'all', 'selected'.
                iconSize: 'outline',
                cardView: false,
                smartDisplay: true,
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                toolbar: '#exampleTableEventsToolbar',
                icons: {
                    refresh: 'glyphicon-repeat',
                    toggle: 'glyphicon-list-alt',
                    columns: 'glyphicon-list'
                }
            });

            var $result = $('#examplebtTableEventsResult');

            $('#exampleTableEvents').on('check.bs.table', function (e, name, args) {
                <!--                alert(name.id);-->
            });
        })();
    })(document, window, jQuery);
</script>
</body>

</html>
